    accessibility:
      title: Accessibilità
      description: |-
        Per accessibilità web si intende la possibilità di accesso al Web e a tutti i suoi contenuti da parte di tutte le persone, indipendentemente dalle disabilità (fisiche, intellettuali o tecniche) che possano presentare o che derivino dal contesto di utilizzo (disabilità tecnologiche o ambientali).

        Quando i siti web sono stati progettati tenendo in conto dell'accessibilità', tutti gli utenti possono arrivare in modo paritario ai contenuti, per esempio:
      examples:
        - Inserendo un testo alternativo alle immagini, gli utenti non vedenti o con problemi di vista possono usare speciali lettori per ottenere l'informazione.
        - Quando i video sono dotati di sottotitoli, gli utenti con difficoltà uditive possono comprenderli pienamente.
        - Se i contenuti sono scritti usando un linguaggio semplice e sono illustrati, gli utenti con problemi di apprendimento sono facilitati nella comprensione.
        - Se l'utente ha problemi di mobilità e non riesce ad usare il mouse, le combinazioni di tasti lo aiutano nella navigazione.
      keyboard_shortcuts:
        title: 'Tasti di scelta rapida'
        navigation_table:
          description: Per poter navigare fra le pagine di questo sito in maniera accessibile, è stato realizzato un gruppo di tasti di scelta rapida che portano alle principali sezioni del sito.
          caption: Tasti di scelta rapida per il menu di navigazione
          key_header: Tasto
          page_header: Pagina
          rows:
            -
              key_column: 0
              page_column: Inizio
            -
