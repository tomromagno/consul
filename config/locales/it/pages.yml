            -
              key_column: 5
              page_column: Bilanci partecipativi
        browser_table:
          description: "A seconda del sistema operativo e del browser che si utilizza, la combinazione dei tasti sarà la seguente:"
          caption: Combinazione dei tasti in funzione del sistema operativo e del browser
          browser_header: Browser
          key_header: Combinazione dei tasti
          rows:
            -
              browser_column: Edge
              key_column: ALT + tasto scelta rapida e poi ENTER
            -
              browser_column: Firefox
              key_column: ALT + MAIUSCOLE + tasto scelta rapida
            -
              browser_column: Chrome
              key_column: ALT + tasto scelta rapida (se è un MAC, CTRL + ALT + tasto scelta rapida)
